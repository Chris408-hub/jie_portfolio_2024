<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>SVG Icon Set</title>
</head>

<body>
    <header>
        <h1>SVG Icon Set</h1>
    </header>

    <section>
        <p>
            <!-- a description of the icon set -->
           It's Chinese spring festival, the icon set is about Chinese traditional things people use to celebrate.
        </p>
    </section>

    <section class="icons2023">
        <div id="two"><img src="images/2.svg" alt="two"></div>
        <div id="zero"><img src="images/0.svg" alt="zero"></div>
        <div id="two_two"><img src="images/2_2.svg" alt="two"></div>
        <div id="three"><img src="images/3.svg" alt="three"></div> 
        <div id="exclamation"><img src="images/exclamation.svg" alt="three"></div> 
        </section>
        <section class="icons">
        <div id="graphic_coins"><img src="images/coins.svg" alt="coins"><h3>coins</h3></div>
        <div id="graphic_decoration"><img src="images/decoration.svg" alt="decoration"><h3>decoration</h3></div>
        <div id="graphic_firecracker"><img src="images/firecracker.svg" alt="firecracker"><h3>firecracker</h3></div>
        <div id="graphic_lantern"><img src="images/lantern.svg" alt="lantern"><h3>lantern</h3></div>
        <div id="graphic_envelope"><img src="images/redenvelope.svg" alt="redenvelope"><h3>red envelope</h3></div>
    </section>

    <footer>
        <h1 class="hidden">footer</h1>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
